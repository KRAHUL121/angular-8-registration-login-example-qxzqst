<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" placeholder="Enter name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
		<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
			<div *ngIf="f.firstName.errors.required">First Name is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" placeholder="Enter name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
		<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
			<div *ngIf="f.lastName.errors.required">Last Name is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" placeholder="Enter email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
		<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
			<div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.pattern">Invalid Email.</div>
		</div>
	</div>
	<div class="form-group">
		<label for="username">Username</label>
		<input placeholder="Enter user name" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
		<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
			<div *ngIf="f.username.errors.required">Username is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input (change)="changePassword()" placeholder="******" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
			<div *ngIf="f.password.errors.required">Password is required</div>
			<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
		</div>
	</div>
	<div class="form-group">
		<label for="confirmpassword">confirmpassword</label>
		<input (change)="changePassword()" placeholder="******" type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && (f.confirmpassword.errors|| (f.confirmpassword.errors==null&& isConfirmPassword)) }" />
		<div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
			<div *ngIf="f.confirmpassword.errors.required">confirmpassword is required</div>
			<div *ngIf="f.confirmpassword.errors.minlength">confirmpassword must be at least 6 characters</div>
		</div>
		<div class="invalid-feedback" [ngClass]="{ 'is-invalid': isConfirmPassword}"
			*ngIf="isConfirmPassword && f.confirmpassword.errors ==null">
			Password does not match.
		</div>
	</div>
	<div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
		<a routerLink="/login" class="btn btn-link">Cancel</a>
	</div>

</form>
